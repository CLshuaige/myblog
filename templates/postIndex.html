<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <title>博客列表</title>
</head>

<body>
    <div class="container">
        {{template "header"}}
        <div class="row mt-3" style="margin-left: 5%; margin-right: 5%">
            {{range $post := . -}}
            <div class="col-md-4">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4
            shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{$post.Tag}}</strong>
                        <h3 class="mb-0">{{$post.Title}}</h3>
                        <div class="mb-1 text-muted">{{$post.UpdatedAt}}</div>
                        
                        <p class="card-text mb-auto">{{$post.Content}}</p>
                        <!-- <a href="/detail?pid={{$post.ID}}" class="stretched-link">阅读更多...</a> -->
                        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/" class="nav-link px-2 link-secondary">删除</a></li>
                            <li><a href="/detail?pid={{$post.ID}}" class="nav-link px-2 link-dark">详细</a></li>
                          </ul>
                    </div>
                    <!-- <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">博客封面</text>
                        </svg>
                    </div> -->
                </div>
            </div>
            {{- end}}
        </div>
    </div>
</body>

</html>
